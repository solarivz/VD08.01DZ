<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Случайная цитата</h1>

        <form method="post" class="text-center">
            <button type="submit" class="btn btn-primary">Получить цитату</button>
        </form>

        {% if quote %}  <!-- Проверяем, есть ли цитата -->
            <div class="mt-4 text-center">
                <blockquote class="blockquote">
                    <p class="mb-0">{{ quote['content'] }}</p>  <!-- Текст цитаты -->
                    <footer class="blockquote-footer">{{ quote['author'] }}</footer>  <!-- Автор цитаты -->
                </blockquote>
            </div>
        {% endif %}
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
